<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Learning Website</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      #red{
        color: red ;
      }
      #blue{
        color: blue;
      }
      #orange{
        color: orange;
      }
      #green{
        color: green;
      
      }
      #yellow{
        color: yellow;
      }
    </style>
  </head>

  <body>
    <!-- Task 1 : Set the color of all color names as per their IDs -->
    <!-- Task 2 : Display all the images of colors located in assets folder -->
    <!-- Task 3 : Set the height & width of each image to 200px -->
    
    <h1>Colors</h1>
    <h2>Learn the Colors with Mahi</h2>

    <h2 class="color-title" id="red">Red</h2>
    <img src="./assets/images/red.png" alt="Red" height="200px" width="200px"/>

    <h2 class="color-title" id="blue">Blue</h2>
    <img src="./assets/images/blue.png" alt="blue" height="200px" width="200px"/>

    <h2 class="color-title" id="orange">Orange</h2>
    <img src="./assets/images/orange.png" alt="orange" height="200px" width="200px"/>

    <h2 class="color-title" id="green">Green</h2>
    <img src="./assets/images/green.png" alt="green" height="200px" width="200px"/>

    <h2 class="color-title" id="yellow">Yellow</h2>
    <img src="assets/images/yellow.png" alt="yellow" height="200px" width="200px"/>
  </body>
</html>
