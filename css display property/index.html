<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: brown;
        height: 200px;
        width: 200px;
      }
      #second {
        background-color: blueviolet;
        height: 200px;
        width: 200px;
      }
      #third {
        background-color: cadetblue;
        height: 200px;
        width: 200px;
      }
      div {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is paragraph!</p>
    </div>
    <div  id="second">
      <p>This is paragraph!</p>
    </div>
    <div id="third">
      <p >This is paragraph!</p>
    </div>
  </body>
</html>
